<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accept Fee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4>Accept Fee</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/fees/accept}" th:object="${feePayment}" method="post">

                <!-- Student ID (hidden) -->
                <input type="hidden" th:field="*{studentId}" />

                <!-- Amount -->
                <div class="mb-3">
                    <label class="form-label">Amount *</label>
                    <input type="number" class="form-control" th:field="*{amount}" required/>
                </div>

                <!-- Fee Month -->
                <div class="mb-3">
                    <label class="form-label">Select Fee Month</label>
                    <input type="month" class="form-control" th:field="*{feeMonth}" required/>
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-end">
                    <a href="/" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
