<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fees Management System</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<div class="container">

    <!-- Top Navbar -->
    <header class="navbar">
        <div class="logo">Fees Management System</div>
    </header>

    <div class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul>
                <li><a th:href="@{/}">🏠 Home</a></li>
                <li><a th:href="@{/add}">➕ Add Student</a></li>
            </ul>
        </aside>

        <!-- Page Content -->
        <section class="content">
            <h1>Manage Students</h1>
            <table class="styled-table">
                <thead>
                <tr>
                    <th>Student Id</th>
                    <th>Name</th>
                    <th>Contact Number</th>
                    <th>Alternate Number</th>
                    <th>Standard</th>
                    <th>Address</th>
                    <th>Guardians Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.studentId}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.phoneNumber}"></td>
                    <td th:text="${student.alternateNumber}"></td>
                    <td th:text="${student.standard}"></td>
                    <td th:text="${student.address}"></td>
                    <td th:text="${student.guardiansName}"></td>
                    <td>
                        <a class="btn" th:href="@{/students/{id}(id=${student.studentId})}">
                            View Details
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </section>
    </div>
</div>
</body>
</html>
