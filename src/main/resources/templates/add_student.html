<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f7fa;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .form-header {
            background-color: #1976d2;
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            margin: -30px -30px 20px -30px;
        }
        .btn-primary {
            background-color: #1976d2;
            border: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-header">
        <h4>Register New Student</h4>
    </div>

    <form th:action="@{/students/add}" th:object="${student}" method="post">

        <!-- Student Name -->
        <div class="mb-3">
            <label class="form-label">Student Name*</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <!-- Phone Numbers -->
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Phone Number*</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}" required>
            </div>
            <div class="col">
                <label class="form-label">Alternate Number</label>
                <input type="text" class="form-control" th:field="*{alternateNumber}">
            </div>
        </div>

        <!-- Standard -->
        <div class="mb-3">
            <label class="form-label">Standard/Class*</label>
            <input type="text" class="form-control" th:field="*{standard}" required>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label class="form-label">Address*</label>
            <textarea class="form-control" rows="3" th:field="*{address}" required></textarea>
        </div>

        <!-- Guardian's Name -->
        <div class="mb-3">
            <label class="form-label">Guardian's Name*</label>
            <input type="text" class="form-control" th:field="*{guardiansName}" required>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

</body>
</html>
